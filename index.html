<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-closer">
      <header>
        <div class="header-inner">
          <img src="./images/pumpkin.png" class="pumpkin-img" alt="a cat" />
          <div>
            <h2>pumpkin's purrfect...</h2>
            <h1>Meme Picker</h1>
          </div>
        </div>
      </header>
      <main>
        <h3>Select Your Current Emotion</h3>
        <div class="controls-container">
          <div class="emotion-radios" id="emotion-radios"></div>
          <div class="gifs-check">
            <label for="gifs-only-option" class="gifs-check-label"
              >Animated Gifs Only</label
            >
            <input type="checkbox" id="gifs-only-option" />
          </div>
          <button class="get-image-btn" id="get-image-btn">Get Image</button>
        </div>
      </main>
    </div>
    <div class="meme-modal" id="meme-modal">
      <div class="meme-modal-close-btn" id="meme-modal-close-btn">X</div>
      <div class="meme-modal-inner"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
